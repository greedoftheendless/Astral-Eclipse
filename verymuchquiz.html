<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verymuchquiz.css">
    <title>Quiz Page</title>
    <style>
        header {
            background: linear-gradient(to right, #903cf1, #007bff); /* Gradient from purple to blue */
            color: white; /* Text color */
            padding: 20px; /* Add padding as needed */
            text-align: center; /* Center align text */
        }
    </style>
    <style>
        .question {
            background-color: #f9f9f9; /* Background color */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2); /* Shadow with 10px blur and 20% opacity */
            padding: 20px; /* Add padding as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz Time!</h1>
    </header>
    <main>
        <section class="question">
            <h2>Question 1</h2>
            <p>Fibres are:</p>
            <ul>
                <li><input type="radio" id="q1a1" name="q1"><label for="q1a1">All of these</label></li>
                <li><input type="radio" id="q1a2" name="q1"><label for="q1a2">Natural</label></li>
                <li><input type="radio" id="q1a3" name="q1"><label for="q1a3">Artificial</label></li>
                <li><input type="radio" id="q1a4" name="q1"><label for="q1a4">Synthetic</label></li>
            </ul>
        </section>
        <!-- Add more sections for other questions -->
        <section class="question">
            <h2>Question 2</h2>
            <p>Next question goes here...</p>
            <ul>
                <li><input type="radio" id="q2a1" name="q2"><label for="q2a1">Option 1</label></li>
                <li><input type="radio" id="q2a2" name="q2"><label for="q2a2">Option 2</label></li>
                <!-- Add more options as needed -->
            </ul>
        </section>
    </main>
    <footer>
        <button id="submit">Submit Answers</button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function calculateScore() {
                let score = 0;

                for (let i = 1; i <= 10; i++) {
                    const selectedAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                    if (selectedAnswer) {
                        const selectedValue = selectedAnswer.getAttribute('id');
                        const correctAnswer = `q${i}a1`; // Assuming the first option is always correct

                        if (selectedValue === correctAnswer) {
                            score++;
                        }
                    }
                }

                return score;
            }

            function handleSubmit() {
                const score = calculateScore();
                const totalQuestions = 10;
                const percentage = (score / totalQuestions) * 100;

                window.location.href = `result_page.html?score=${score}&total=${totalQuestions}&percentage=${percentage}`;
            }

            document.getElementById('submit').addEventListener('click', handleSubmit);
        });
    </script>
</body>
</html>
